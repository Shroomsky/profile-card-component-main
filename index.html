<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="circle-top"></div>
<div class="circle-bottom"></div>
<!-- <div class="bg_circle_bottom"></div> -->
  <main class="wrapper">
    <div class="card">
      <div class="card-img"></div>
      <div class="profile-photo"></div>
      <div class="card-name">
        <p>Victor Crest <span>26</span></p>      
        <p><span>London</span></p>
         </div>
      <div class="card-stat">
        <div class="card-stat-item"><p>80K</p><span>Followers</span></div>
        <div class="card-stat-item"><p>803K</p><span>Likes</span></div>
        <div class="card-stat-item"><p>1.4K</p><span>Photos</span></div>
        
        
       
    </div>
  </main>
  <footer class="footer" role="contentinfo">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Shroomsky" target="_blank">@Shroomsky</a>.
    </p>
  </footer>
</body>

</html>
